
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<form method="POST" action="{% url 'editpage' title %}">
    {% csrf_token %}
<label class="form-label">Title</labe><br>
<input class="form-control" type="text" name="title" disabled value= {{title}}>
<label class="form-label"></label><br>
<textarea class="form-control" name="content" value={{content}}>{{content}}</textarea><br>
<button type="submit" class="btn btn-primary">Save</button>

</form>
{% endblock %}
